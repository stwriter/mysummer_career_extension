<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- D-pad shapes -->
  <g stroke="#bbb" stroke-width="4" fill="none">
    <path d="M200 40 Q210 60 200 80 Q190 60 200 40 Z" fill="#222"/><!-- Up -->
    <path d="M260 100 Q240 110 220 100 Q240 90 260 100 Z" fill="#222"/><!-- Right -->
    <path d="M200 160 Q210 140 200 120 Q190 140 200 160 Z" fill="#222"/><!-- Down -->
    <path d="M140 100 Q160 110 180 100 Q160 90 140 100 Z" fill="#222"/><!-- Left -->
  </g>
  <!-- Arrows -->
  <g fill="#bbb">
    <polygon points="200,55 205,65 195,65" /> <!-- Up -->
    <polygon points="245,100 235,105 235,95" /> <!-- Right -->
    <polygon points="200,145 205,135 195,135" /> <!-- Down -->
    <polygon points="155,100 165,105 165,95" /> <!-- Left -->
  </g>
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="20" fill="#fff" font-weight="bold">
    <text x="220" y="45">Radial Menu</text>
    <text x="270" y="110">Reset</text>
    <text x="60" y="110">Recover (hold)</text>
    <text x="120" y="180">Ignition</text>
  </g>
</svg>
